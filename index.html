<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Ionic Icons -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <title>Bootstrap Practice</title>
  </head>
  <body>
    <section>
      <div class="row no-gutters">
        <div class="col-lg-1">
          <div class="d-flex h-100">
            <div class="align-self-center mx-auto">
              <i class="lead-xl">
                <ion-icon name="search-sharp"></ion-icon>
              </i>
            </div>
          </div>
        </div>
        <div class="col-lg-11">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand text-light" href="#"
              >Smart <span class="font-weight-bold">Coworking</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-light lead" href="#">Workspace</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light lead" href="#">Locations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light lead" href="#">Enterprise</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light lead" href="#">Contact us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light lead-xl" href="#"
                    ><ion-icon name="menu-sharp"></ion-icon
                  ></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-lg-1">
          <div class="d-flex">
            <ul class="list-unstyled align-self-center mx-auto">
              <li class="sideways">
                <a href="#" class="text-light">Linkedin</a>
              </li>
              <li class="sideways">
                <a href="#" class="text-light">Github</a>
              </li>
              <li class="sideways">
                <a href="#" class="text-light">Twitter</a>
              </li>
              <li class="sideways">
                <a href="#" class="text-light">Google</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 d-flex">
          <div class="container align-self-center px-5">
            <h1 class="text-uppercase font-weight-bold mb-4">
              Coworking is the new normal
            </h1>
            <p class="lead-xl mb-4">
              We offer flexible workspaces for enterprise or growing startup
            </p>
            <a href="#" class="btn btn-primary">Start now</a>
          </div>
        </div>
        <div class="col-lg-7">
          <img src="./img/hero.png" alt="" class="img-fluid" />
        </div>
        
        <div class="col-lg-1">
          <div class="d-flex">
            <div class="align-self-center mx-auto">
              <a class="nav-link text-light lead-xl" href="#">
                  <ion-icon name="arrow-down-sharp"></ion-icon>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="d-flex h-100">
            <div class="align-self-center px-5">
              <a href="" class="text-light">Scroll down form more</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3">

        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
  </body>
</html>
